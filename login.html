<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NiftyPlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex justify-center items-center h-screen">

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-80 text-center">
        <h2 class="text-2xl font-bold text-purple-400">Login</h2>

        <input id="email" type="email" placeholder="Email" class="w-full p-3 mt-4 bg-gray-700 text-white rounded">
        <input id="password" type="password" placeholder="Password" class="w-full p-3 mt-4 bg-gray-700 text-white rounded">

        <button onclick="login()" class="bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-6 rounded mt-4 w-full">
            Login
        </button>

        <p class="mt-4 text-gray-400">Don't have an account? <a href="signup.html" class="text-purple-400">Sign up</a></p>
    </div>

    <script>
        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email && password) {
                let user = { name: "User", email: email };
                localStorage.setItem("user", JSON.stringify(user));
                window.location.href = "index.html"; // Redirect to Home
            } else {
                alert("Please enter valid credentials!");
            }
        }
    </script>

</body>
</html>
