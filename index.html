<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - NiftyPlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Navbar -->
    <nav class="bg-purple-700 p-4 shadow-lg text-white flex justify-between items-center">
        <h1 class="text-2xl font-bold">NiftyPlay</h1>
        <button onclick="logout()" class="bg-white text-purple-700 px-4 py-2 rounded hidden" id="logout-btn">Logout</button>
    </nav>

    <!-- Welcome Section -->
    <section class="p-6 text-center">
        <h2 class="text-3xl font-bold text-purple-400">Welcome to NiftyPlay</h2>
        <p class="text-gray-400 mt-2">Trade NIFTY 50 with ease.</p>

        <button onclick="goToTrade()" class="bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-6 rounded shadow-lg mt-6">
            Start Trading
        </button>
    </section>

    <!-- Quick Access Links -->
    <section class="p-6 text-center">
        <h3 class="text-2xl font-bold text-purple-400">Quick Access</h3>
        <div class="mt-6 flex justify-center gap-6">
            <a href="market.html" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded shadow-lg">
                <i class="fas fa-chart-line"></i> Market
            </a>
            <a href="profile.html" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded shadow-lg">
                <i class="fas fa-user"></i> Profile
            </a>
        </div>
    </section>

    <!-- Fixed Bottom Navbar -->
    <nav class="fixed bottom-0 left-0 w-full bg-gray-800 text-white flex justify-around p-4 border-t border-gray-700">
        <a href="index.html" class="text-center">
            <i class="fas fa-home text-2xl text-purple-400"></i>
            <p class="text-sm text-purple-400">Home</p>
        </a>
        <a href="market.html" class="text-center">
            <i class="fas fa-chart-line text-2xl text-gray-300"></i>
            <p class="text-sm text-gray-300">Market</p>
        </a>
        <a href="trade.html" class="text-center">
            <i class="fas fa-coins text-2xl text-gray-300"></i>
            <p class="text-sm text-gray-300">Trade</p>
        </a>
        <a href="profile.html" class="text-center">
            <i class="fas fa-user text-2xl text-gray-300"></i>
            <p class="text-sm text-gray-300">Profile</p>
        </a>
    </nav>

    <script>
        // Check if user is logged in
        function checkLogin() {
            let user = localStorage.getItem("user");
            if (!user) {
                window.location.href = "login.html"; // Redirect to login
            } else {
                document.getElementById("logout-btn").classList.remove("hidden");
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem("user");
            window.location.href = "login.html";
        }

        // Redirect to Trade Page
        function goToTrade() {
            window.location.href = "trade.html";
        }

        // Run check on page load
        checkLogin();
    </script>

</body>
</html>
