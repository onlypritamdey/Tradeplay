<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NiftyPlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex justify-center items-center h-screen">

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-80 text-center">
        <h2 class="text-2xl font-bold text-purple-400">Sign Up</h2>

        <input id="name" type="text" placeholder="Full Name" class="w-full p-3 mt-4 bg-gray-700 text-white rounded">
        <input id="email" type="email" placeholder="Email" class="w-full p-3 mt-4 bg-gray-700 text-white rounded">
        <input id="password" type="password" placeholder="Password" class="w-full p-3 mt-4 bg-gray-700 text-white rounded">

        <button onclick="signup()" class="bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-6 rounded mt-4 w-full">
            Sign Up
        </button>

        <p class="mt-4 text-gray-400">Already have an account? <a href="login.html" class="text-purple-400">Login</a></p>
    </div>

    <script>
        function signup() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (name && email && password) {
                let user = { name: name, email: email };
                localStorage.setItem("user", JSON.stringify(user));
                window.location.href = "index.html"; // Redirect to Home
            } else {
                alert("Please fill all fields!");
            }
        }
    </script>

</body>
</html>
